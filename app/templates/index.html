<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAV_AGENT Chat Widget</title>
    <script src="https://cdn.jsdelivr.net/gh/logspace-ai/langflow-embedded-chat@v1.0.6/dist/build/static/js/bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #00797A; /* Main page color */
        }

        .chat-container {
            background-color: #FFFFFF; /* White background */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            max-width: 90%;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #004d4f; /* Darker shade of main color for heading */
            font-family: 'Trebuchet MS', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        langflow-chat {
            width: 100%;
            height: 500px;
            border: 2px solid #005d5f; /* Darker shade for border */
            border-radius: 10px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #006d6f; /* Mid shade of main color for footer */
            font-family: 'Courier New', Courier, monospace;
        }

        .chat-container:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>RAV_AGENT</h1>
        <langflow-chat
            id="chat-widget"
            window_title="RAV_AGENT"
            host_url="http://localhost:7860"
        ></langflow-chat>
        <footer>This is not the official RAV website; itâ€™s merely a personal AI project.</footer>
    </div>

    <script>
        async function getFlowIdByName(flowName) {
            try {
                const response = await fetch('http://localhost:7860/api/v1/flows');
                const flows = await response.json();

                // Find the flow with the name 'RAV_AGENT'
                const flow = flows.find(flow => flow.name === flowName);

                if (flow) {
                    return flow.id;  // Return the flow_id
                } else {
                    throw new Error(`Flow with name "${flowName}" not found.`);
                }
            } catch (error) {
                console.error("Error fetching the flow_id:", error);
                return null;
            }
        }

        // Function to dynamically set the flow_id in the chat widget
        async function setFlowId() {
            const flowId = await getFlowIdByName('RAV_AGENT');

            if (flowId) {
                const chatWidget = document.getElementById('chat-widget');
                chatWidget.setAttribute('flow_id', flowId);
                console.log("Flow ID set to:", flowId);
            }
        }

        // Fetch and set the flow ID on page load
        setFlowId();
    </script>
</body>
</html>
