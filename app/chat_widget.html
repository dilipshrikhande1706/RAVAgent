<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAV_AGENT Chat Widget</title>
    <script src="https://cdn.jsdelivr.net/gh/logspace-ai/langflow-embedded-chat@v1.0.6/dist/build/static/js/bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Vibrant gradient background */
        }

        .chat-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Larger shadow for depth */
            padding: 30px;
            width: 400px; /* Fixed width */
            max-width: 90%; /* Responsive max-width */
            text-align: center;
            animation: fadeIn 1.5s ease; /* Smooth fade-in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #ff7e5f; /* Bright heading color to match background */
            font-family: 'Trebuchet MS', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        langflow-chat {
            width: 100%; /* Full width */
            height: 500px; /* Adjust height as needed */
            border: 2px solid #ff7e5f; /* Matching border for the chat widget */
            border-radius: 10px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666; /* Footer color */
            font-family: 'Courier New', Courier, monospace;
        }

        .chat-container:hover {
            transform: scale(1.05); /* Slight scale on hover for interactivity */
            transition: transform 0.3s ease-in-out;
        }

        .chat-btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .chat-btn-container img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .chat-btn-container span {
            margin-left: 10px;
            font-size: 18px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-btn-container span:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-btn-container">
            <img src="https://img.icons8.com/ios-filled/50/000000/chat.png" alt="Chat Icon" />
            <span onclick="scrollToChat()">Click here to chat</span>
        </div>
        <h1>RAV_AGENT (5)</h1>
        <langflow-chat
            window_title="RAV_AGENT (5)"
            flow_id="db03068a-b5eb-4213-b967-0a3a7c78f7f3"
            host_url="http://localhost:7860"
        ></langflow-chat>
        <footer>Powered by Langflow</footer>
    </div>

    <script>
        function scrollToChat() {
            document.querySelector('langflow-chat').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
