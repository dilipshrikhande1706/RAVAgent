    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #00797A; /* Main page color */
        }

        .chat-container {
            background-color: #FFFFFF; /* White background */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            max-width: 90%;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #004d4f; /* Darker shade of main color for heading */
            font-family: 'Trebuchet MS', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        langflow-chat {
            width: 100%;
            height: 500px;
            border: 2px solid #005d5f; /* Darker shade for border */
            border-radius: 10px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #006d6f; /* Mid shade of main color for footer */
            font-family: 'Courier New', Courier, monospace;
        }

        .chat-container:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>RAV_AGENT</h1>
        <langflow-chat
            id="chat-widget"
            window_title="RAV_AGENT"
            host_url="http://localhost:7860"
        ></langflow-chat>
        <footer>This is not the official RAV website; itâ€™s merely a personal AI project.</footer>
    </div>

    <script>
        // Function to dynamically set the flow_id in the chat widget
        function setFlowId(flowId) {
            const chatWidget = document.getElementById('chat-widget');
            chatWidget.setAttribute('flow_id', flowId);
        }

        // Retrieve flow_id from a global JavaScript variable
        setFlowId(window.flowId);
    </script>
</body>
</html>
