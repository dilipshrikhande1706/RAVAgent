<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAV_AGENT Chat Widget</title>
    <script src="https://cdn.jsdelivr.net/gh/logspace-ai/langflow-embedded-chat@v1.0.6/dist/build/static/js/bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eaeaea; /* Light gray background */
        }
        .chat-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px; /* Fixed width */
            max-width: 90%; /* Responsive max-width */
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333; /* Darker title color */
        }
        langflow-chat {
            width: 100%; /* Full width */
            height: 500px; /* Adjust height as needed */
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777; /* Lighter footer color */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>RAV_AGENT (5)</h1>
        <langflow-chat
            window_title="RAV_AGENT (5)"
            flow_id="db03068a-b5eb-4213-b967-0a3a7c78f7f3"
            host_url="http://localhost:7860"
        ></langflow-chat>
        <footer>Powered by Langflow</footer>
    </div>
</body>
</html>
